<!doctype html>
<html lang="nl" class="h-full bg-slate-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <title>Mijn Films en Series</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    .glass-card{background:rgba(255,255,255,.65);backdrop-filter:saturate(180%) blur(10px)}
    .filter-btn{transition:all .15s ease}
    input, select, button{touch-action:manipulation}
    .tappable{min-height:44px; min-width:44px}
  </style>
</head>
<body class="h-full text-slate-900">
  <div id="app" class="max-w-4xl mx-auto p-4 pb-24">
    <header class="mb-4 flex items-center justify-between gap-3">
      <h1 class="text-2xl font-bold">Mijn Films en Series</h1>
      <div class="flex gap-2 items-center">
        <button id="btn-import-json" class="tappable px-3 py-2 rounded-xl bg-white/70 hover:bg-white shadow text-sm">Importeer JSON</button>
        <button id="btn-import-csv" class="tappable px-3 py-2 rounded-xl bg-white/70 hover:bg-white shadow text-sm">Importeer CSV (IMDb)</button>
        <button id="btn-add-demo" class="tappable px-3 py-2 rounded-xl bg-indigo-600 text-white shadow text-sm">Demo-items</button>
        <button id="btn-fill-posters" class="tappable px-3 py-2 rounded-xl bg-emerald-600 text-white shadow text-sm">Posters aanvullen</button>
        <input id="omdb-key" type="password" placeholder="OMDb API key" class="tappable px-3 py-2 rounded-xl bg-white/70 shadow text-sm w-44 hidden" />
      </div>
    </header>

    <section class="mb-3">
      <div id="filterControls" class="flex flex-wrap gap-2">
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="film">Films</button>
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="serie">Series</button>
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="herman-film">H-Films</button>
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="herman-serie">H-Series</button>
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="aan-het-kijken">Aan het kijken</button>
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="bekeken">Bekeken</button>
        <button class="filter-btn tappable px-3 py-1.5 rounded-lg bg-white/50" data-filter="all">Alles</button>
        <div class="flex-1"></div>
        <input id="search" type="search" placeholder="Zoeken…" class="px-3 py-2 rounded-lg bg-white/70 shadow w-48" />
      </div>
    </section>

    <main>
      <div id="list" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
      <p id="emptyState" class="hidden text-center text-slate-600 py-10">Laden…</p>
    </main>
  </div>

<script>
// --- data & db
const DB_NAME='mfs-db', DB_VERSION=1, STORE='items', OMDB_DEFAULT_KEY='8a70a767';
function openDB(){return new Promise((resolve,reject)=>{const req=indexedDB.open(DB_NAME,DB_VERSION);req.onupgradeneeded=()=>{const db=req.result;if(!db.objectStoreNames.contains(STORE)){const s=db.createObjectStore(STORE,{keyPath:'id'});s.createIndex('createdAt','createdAt');s.createIndex('type','type');}};req.onsuccess=()=>resolve(req.result);req.onerror=()=>reject(req.error);});}
function tx(db,mode='readonly'){return db.transaction(STORE,mode).objectStore(STORE);}
async function dbGetAll(){const db=await openDB();return new Promise((res,rej)=>{const r=tx(db).getAll();r.onsuccess=()=>res(r.result||[]);r.onerror=()=>rej(r.error);});}
async function dbPut(item){const db=await openDB();return new Promise((res,rej)=>{const r=tx(db,'readwrite').put(item);r.onsuccess=()=>res();r.onerror=()=>rej(r.error);});}
async function dbDelete(id){const db=await openDB();return new Promise((res,rej)=>{const r=tx(db,'readwrite').delete(id);r.onsuccess=()=>res();r.onerror=()=>rej(r.error);});}
async function dbBulkPut(items){const db=await openDB();return new Promise((res,rej)=>{const s=tx(db,'readwrite');items.forEach(i=>s.put(i));s.transaction.oncomplete=()=>res();s.transaction.onerror=()=>rej(s.transaction.error);});}

// --- app
const app={state:{items:[],filter:'all',searchTerm:''}};
app.init=async function(){this.cacheEls();this.bindUI();try{await openDB();this.state.items=await dbGetAll();this.render();}catch(e){console.error(e);}if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js').catch(console.warn);}}
app.cacheEls=function(){this.$list=document.getElementById('list');this.$emptyState=document.getElementById('emptyState');this.$filterControls=document.getElementById('filterControls');this.$search=document.getElementById('search');this.$btnImport=document.getElementById('btn-import-json');this.$btnImportCSV=document.getElementById('btn-import-csv');this.$btnDemo=document.getElementById('btn-add-demo');this.$btnFillPosters=document.getElementById('btn-fill-posters');this.$omdbKey=document.getElementById('omdb-key');}
app.bindUI=function(){
  this.$filterControls.addEventListener('click',e=>{const b=e.target.closest('.filter-btn');if(!b)return;this.state.filter=b.dataset.filter;this.render();});
  this.$search.addEventListener('input',e=>{this.state.searchTerm=e.target.value.trim();this.render();});
  this.$btnDemo.addEventListener('click',async ()=>{const now=Date.now();const demo=[{id:`d-${now}`,title:'Inception',type:'film',createdAt:now,imdbRating:'8.8',year:'2010',runtime:'148 min',poster:'',streamingOn:'Netflix',ourScore:'9/10',imdbID:'tt1375666'},{id:`d-${now+1}`,title:'Dark',type:'serie',createdAt:now+1,imdbRating:'8.7',year:'2017',runtime:'3 seizoenen',poster:'',streamingOn:'Netflix',ourScore:'8/10',imdbID:'tt5753856'}];await dbBulkPut(demo);this.state.items=await dbGetAll();this.render();});
  this.$btnFillPosters.addEventListener('click',()=>app.fillPosters());
  this.$btnImport.addEventListener('click',async ()=>{const i=document.createElement('input');i.type='file';i.accept='application/json';i.onchange=async ()=>{const f=i.files[0];if(!f)return;let arr=[];try{arr=JSON.parse(await f.text());}catch{alert('Geen geldige JSON.');return;}const now=Date.now();const norm=arr.map((raw,idx)=>({id:raw.id||`${now}-${idx}`,title:raw.title||'Onbekend',type:raw.type||'film',createdAt:raw.createdAt||(now+idx),imdbRating:raw.imdbRating||'',year:raw.year||'',runtime:raw.runtime||'',poster:raw.poster||'',streamingOn:raw.streamingOn||'',ourScore:raw.ourScore||'',dateSeen:raw.dateSeen||'',imdbID:raw.imdbID||raw.imdbId||''}));await dbBulkPut(norm);app.state.items=await dbGetAll();app.render();};i.click();});
  this.$btnImportCSV.addEventListener('click',async ()=>{const i=document.createElement('input');i.type='file';i.accept='.csv,text/csv';i.onchange=async ()=>{const f=i.files[0];if(!f)return;Papa.parse(f,{header:true,skipEmptyLines:true,transformHeader:h=>(h||'').toString().trim().toLowerCase(),complete:async (res)=>{const rows=res.data||[];const now=Date.now();const items=rows.map((r,idx)=>{const lower={};Object.keys(r).forEach(k=>lower[(k||'').toString().trim().toLowerCase()]=r[k]);const get=k=>lower[k]??'';const imdbConst=(get('const')||'').toString().trim();const title=(get('title')||get('original title')||'').toString().trim()||'Onbekend';const year=(get('year')||'').toString().trim();const rt=(get('runtime (min)')||get('runtime')||'').toString().trim();const imdbRating=(get('imdb rating')||get('imdb_rating')||'').toString().trim();const yourRating=(get('your rating')||get('your_rating')||'').toString().trim();const dateRated=(get('date rated')||get('date_rated')||'').toString().trim();const platform=(get('description')||get('where')||'').toString().trim();return {id:`${now}-${idx}`,title,type:'aan-het-kijken',createdAt:now+idx,imdbRating,year,runtime:rt?(/(min|seizoen|aflever)/i.test(rt)?rt:`${rt} min`):'',poster:'',streamingOn:platform,ourScore:yourRating,dateSeen:dateRated,imdbID:imdbConst};});await dbBulkPut(items);app.state.items=await dbGetAll();app.render();alert(`CSV geïmporteerd: ${items.length} items`);}});};i.click();});
  this.$list.addEventListener('click',async e=>{const del=e.target.closest('[data-action="delete"]');const imdb=e.target.closest('[data-action="show-imdb"]');if(del){const id=del.dataset.id;await dbDelete(id);app.state.items=await dbGetAll();app.render();return;}if(imdb){const imdbID=imdb.dataset.imdbid;if(imdbID)window.open(`https://www.imdb.com/title/${imdbID}/`,'_blank');return;}});
  this.$list.addEventListener('change',async e=>{const id=e.target.getAttribute('data-id');if(!id)return;const item=app.state.items.find(i=>i.id==id);if(!item)return;if(e.target.classList.contains('category-select'))item.type=e.target.value;if(e.target.classList.contains('streaming-service-select'))item.streamingOn=e.target.value;if(e.target.classList.contains('our-score-input'))item.ourScore=e.target.value;if(e.target.classList.contains('date-seen-input'))item.dateSeen=e.target.value;await dbPut(item);app.render();});
};
app.getStreamingOptions=()=>['','Netflix','Disney+','Prime Video','Apple TV+','VRT MAX','Play','Streamz','Videoland','Blu-ray','iTunes'];
app.fillPosters=async function(){const key=(localStorage.getItem('omdbKey')||OMDB_DEFAULT_KEY).trim();const items=await dbGetAll();let updated=0,tried=0,hadKeyError=false;for(const item of items){if(item.poster && item.poster!=='N/A')continue;tried++;try{let url=`https://www.omdbapi.com/?apikey=${encodeURIComponent(key)}&plot=short&r=json`;if(item.imdbID)url+=`&i=${encodeURIComponent(item.imdbID)}`;else url+=`&t=${encodeURIComponent(item.title)}${item.year?`&y=${encodeURIComponent(item.year)}`:''}`;const resp=await fetch(url);const data=await resp.json();if(data && data.Response==='False' && String(data.Error||'').toLowerCase().includes('invalid api key')){hadKeyError=true;break;}if(data && data.Response!=='False'){if(!item.imdbID && data.imdbID)item.imdbID=data.imdbID;if(data.Poster && data.Poster!=='N/A'){item.poster=data.Poster;await dbPut(item);updated++;}}await new Promise(r=>setTimeout(r,250));}catch(e){console.warn('OMDb fout',e);}}if(hadKeyError){alert('OMDb: ongeldige API key.');document.getElementById('omdb-key').classList.remove('hidden');document.getElementById('omdb-key').focus();}else{app.state.items=await dbGetAll();app.render();alert(`Posters aangevuld: ${updated}/${tried}`);}}
app.filtered=function(){const term=this.state.searchTerm.toLowerCase();let arr=this.state.items.slice();if(this.state.filter!=='all')arr=arr.filter(i=>i.type===this.state.filter);if(term)arr=arr.filter(i=>(i.title||'').toLowerCase().includes(term));arr.sort((a,b)=>(b.createdAt||0)-(a.createdAt||0));return arr;}
app.createItemElement=function(item,index){
  const div=document.createElement('div');div.className='glass-card rounded-xl flex flex-col overflow-hidden shadow-lg text-slate-800';div.dataset.itemId=item.id;
  const poster=(item.poster&&item.poster!=='N/A')?item.poster:'https://placehold.co/400x600/e2e8f0/94a3b8?text=Geen+poster';
  const tagConfig={film:{color:'bg-sky-200/80 text-sky-900',text:'Film'},serie:{color:'bg-amber-200/80 text-amber-900',text:'Serie'},'herman-film':{color:'bg-purple-200/80 text-purple-900',text:'H-Film'},'herman-serie':{color:'bg-pink-200/80 text-pink-900',text:'H-Serie'},'aan-het-kijken':{color:'bg-blue-200/80 text-blue-900',text:'Aan het kijken'},bekeken:{color:'bg-green-200/80 text-green-900',text:'Bekeken'}};
  const tag=tagConfig[item.type]||{color:'bg-slate-200/80 text-slate-900',text:item.type};
  const streamingOptionsHTML=app.getStreamingOptions().map(opt=>`<option value="${opt}" ${item.streamingOn===opt?'selected':''}>${opt}</option>`).join('');
  const categoryOptionsHTML=Object.keys(tagConfig).map(k=>`<option value="${k}" ${item.type===k?'selected':''}>${tagConfig[k].text}</option>`).join('');
  let dateSeenHTML=''; if(item.type==='bekeken'){dateSeenHTML=`<div class="mt-2"><label class="block text-xs font-medium text-slate-600 mb-0.5">Laatst gezien op</label><input type="date" data-id="${item.id}" value="${item.dateSeen||''}" class="date-seen-input w-full p-1.5 border border-slate-300/50 rounded-md"></div>`;}
  div.innerHTML=`
    <div class="flex">
      <div class="w-1/2 flex-shrink-0 relative">
        <div class="aspect-[2/3] w-full"><img src="${poster}" class="w-full h-full object-cover" alt=""></div>
        <div class="absolute top-2 left-2 bg-black/70 text-white w-8 h-8 flex items-center justify-center rounded-full font-bold text-sm">${index}</div>
      </div>
      <div class="p-3 flex flex-col flex-grow w-1/2">
        <h3 class="font-bold text-base leading-tight mb-2">${item.title}</h3>
        <div class="text-sm text-slate-700 space-y-0.5 mb-2">
          <p><strong>IMDB:</strong> ${item.imdbRating||'N/B'}</p>
          <p><strong>Jaar:</strong> ${item.year||'N/B'}</p>
          <p><strong>Duur:</strong> ${item.runtime||'N/B'}</p>
        </div>
        <div class="mb-2 flex justify-between items-center">
          <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${tag.color}">${tag.text}</span>
          <button data-id="${item.id}" data-action="delete" title="Verwijderen" class="tappable bg-white/50 text-slate-600 hover:bg-red-500 hover:text-white w-7 h-7 flex items-center justify-center rounded-full transition-all">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </div>
        <div class="grid grid-cols-2 gap-2 mt-1">
          <input type="text" data-id="${item.id}" value="${item.ourScore||''}" class="our-score-input w-full p-1.5 border border-slate-300/50 rounded-md text-xs" placeholder="Onze score">
          <button data-id="${item.id}" data-imdbid="${item.imdbID||''}" data-action="show-imdb" class="w-full bg-yellow-400/80 text-yellow-900 hover:bg-yellow-400 font-semibold py-1.5 px-2 rounded-md text-xs">IMDB Info</button>
        </div>
      </div>
    </div>
    <div class="p-3 pt-2 text-xs space-y-2 border-t border-white/20">
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="block font-medium text-slate-600 mb-0.5">Categorie</label>
          <select data-id="${item.id}" class="category-select w-full p-1.5 border border-slate-300/50 rounded-md">${categoryOptionsHTML}</select>
        </div>
        <div>
          <label class="block font-medium text-slate-600 mb-0.5">Waar te bekijken</label>
          <select data-id="${item.id}" class="streaming-service-select w-full p-1.5 border border-slate-300/50 rounded-md">${streamingOptionsHTML}</select>
        </div>
      </div>
      ${dateSeenHTML}
    </div>`;
  return div;
};
document.addEventListener('DOMContentLoaded',()=>app.init());
</script>
</body>
</html>
