<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  <title>MFS v3.25d — PWA sync scopefix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json">
  <style>
    :root { color-scheme: dark; }
    body { background:#0b1020; color:#e5e7eb; }
    #status{position:fixed;right:12px;bottom:12px;background:#0ea5e9;color:#03111a;padding:.35rem .6rem;border-radius:.6rem;font-size:.8rem;z-index:9999}
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="status">v3.25d — scopefix geladen…</div>

<script>
// ONLY the minimal sync logic is included here to avoid touching your UI/data code.
// If your existing app code is separate, keep it. If it's inline, merge this block.

const statusEl=document.getElementById('status');
function setStatus(t){ if(statusEl) statusEl.textContent=t; console.log('[STATUS]', t); }

/* Seed/pull with the SW using a relative URL that works in GitHub Pages subpaths */
async function seedFromIndexedDBToSW(){
  try{
    if(!('serviceWorker' in navigator)) return;
    const reg = await navigator.serviceWorker.ready;
    // We broadcast a ping; your real app would attach the items payload.
    reg.active && reg.active.postMessage({type:'MFS_SYNC_PING'});
  }catch(e){}
}

/* Pull from SW cache into page (your real app should merge this into its boot). */
async function tryPull(){
  try{
    const res = await fetch('./__mfs_sync__.json?ts='+Date.now(), {cache:'no-store'});
    if(!res.ok) return;
    const data = await res.json();
    console.log('SW sync payload items:', (data && data.items && data.items.length) || 0);
  }catch(e){}
}

document.addEventListener('DOMContentLoaded', async ()=>{
  setStatus('v3.25d — scopefix actief');
  await tryPull();
  await seedFromIndexedDBToSW();
});

if('serviceWorker' in navigator){
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('./sw.js?ver=20251004-scopefix').then(()=>{
      navigator.serviceWorker.ready.then(reg=>{
        if(reg.active) reg.active.postMessage({type:'MFS_SYNC_PING'});
      });
    });
  });
}
</script>
</body>
</html>
