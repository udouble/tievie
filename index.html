<title>Tievie (lokale Tailwind fallback)</title>
<link rel="manifest" href="./manifest.json">
<link rel="icon" href="./icon-192.png">
<link rel="stylesheet" href="./tailwind-fallback.css">
<script>
// Try to load Tailwind CDN; if it succeeds it will attach a global and we set html class=tw
(function(){
  var s=document.createElement('script');
  s.src='https://cdn.tailwindcss.com';
  s.referrerPolicy='no-referrer';
  s.onload=function(){ document.documentElement.classList.add('tw'); };
  s.onerror=function(){ /* stay on fallback */ };
  document.head.appendChild(s);
})();
</script>
<style>
/* small layout using fallback utilities */
.header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin:14px auto;max-width:1200px}
.title{font-weight:800;font-size:22px}
</style>
</head>

</div>
