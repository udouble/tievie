<script>
const statusEl=document.getElementById('status');function setStatus(t){if(statusEl){statusEl.textContent=t}console.log('[STATUS]',t)}
const DB_NAME='mfs-db', DB_VERSION=1, STORE='items';
const PLACEHOLDER='https://placehold.co/400x600/e2e8f0/94a3b8?text=Fout';
const OMDB_KEY='8a70a767';
let SUGGEST_LOCK=false, omdbSearchAbort=null, omdbSearchSeq=0;

// --- Network status monitor (fixes iOS PWA stale offline state) ---
let IS_ONLINE = navigator.onLine;
const netBadge = document.getElementById('netBadge');
function setNetBadge(){
  if(IS_ONLINE){ netBadge.textContent='online'; netBadge.className='badge online'; }
  else { netBadge.textContent='offline'; netBadge.className='badge offline'; }
}
async function pingOnline(){
  try{
    const r = await fetch('./manifest.json?ping=' + Date.now(), {cache:'no-store'});
    IS_ONLINE = r.ok;
  }catch(e){
    IS_ONLINE = false;
  }
  setNetBadge();
}
window.addEventListener('online', ()=>{ IS_ONLINE=true; setNetBadge(); });
window.addEventListener('offline', ()=>{ IS_ONLINE=false; setNetBadge(); });
setInterval(pingOnline, 5000);
pingOnline();

function normalizeStream(raw){
  const s=(raw||'').toString().trim(); if(!s) return '';
  const low=s.toLowerCase();
  if(low.startsWith('appl')) return 'Apple TV+';
  if(low.startsWith('netf')) return 'Netflix';
  if(low.startsWith('vrt'))  return 'VRT MAX';
  if(low.startsWith('vtm'))  return 'VTM Go';
  if(low.startsWith('prim')) return 'Prime Video';
  if(low.includes('play'))   return 'Go Play';
  if(low.startsWith('np'))   return 'NPO';
  if(low.startsWith('strea'))return 'Streamz';
  if(low.startsWith('disn')) return 'Disney+';
  return '';
}
const STREAM_ORDER=['Streamz','Netflix','Prime Video','Apple TV+','VRT MAX','Go Play','NPO','Disney+'];

function poster(u,w=400,h=600){return u?('https://wsrv.nl/?url='+encodeURIComponent(u)+`&w=${w}&h=${h}&fit=cover&output=jpg`):''}
function parseImdb(v){if(v==null)return NaN;const f=parseFloat(String(v));return isNaN(f)?NaN:f}
function parseScore(s){if(s==null)return NaN;let t=String(s).trim(); if(!t) return NaN; if(t.toLowerCase()==='nan') return NaN; t=t.replace(',', '.'); const v=parseFloat(t); return isNaN(v)?NaN:v}

function openDB(){return new Promise((ok,no)=>{const r=indexedDB.open(DB_NAME,DB_VERSION);r.onupgradeneeded=()=>{const db=r.result;if(!db.objectStoreNames.contains(STORE)){const s=db.createObjectStore(STORE,{keyPath:'id'});s.createIndex('createdAt','createdAt');s.createIndex('type','type')}};r.onsuccess=()=>ok(r.result);r.onerror=()=>no(r.error)})}
function tx(db,mode='readonly'){return db.transaction(STORE,mode).objectStore(STORE)}
async function dbGetAll(){const db=await openDB();return new Promise((ok,no)=>{const q=tx(db).getAll();q.onsuccess=()=>ok(q.result||[]);q.onerror=()=>no(q.error)})}
async function dbPut(item){const db=await openDB();return new Promise((ok,no)=>{const p=tx(db,'readwrite').put(item);p.onsuccess=()=>ok();p.onerror=()=>no(p.error)})}
async function dbDel(id){const db=await openDB();return new Promise((ok,no)=>{const p=tx(db,'readwrite').delete(id);p.onsuccess=()=>ok();p.onerror=()=>no(p.error)})}

const app={state:{items:[],filter:'all',searchTerm:'',sortBy:'created_desc',filterStreaming:''}};

app.render=function(){
  const list=document.getElementById('list');
  const empty=document.getElementById('emptyState');
  const count=document.getElementById('countBadge');
  const items=app.filtered();
  document.querySelectorAll('#filterControls .filter-btn').forEach(btn=>{
    const a = btn.dataset.filter === app.state.filter;
    btn.classList.toggle('bg-indigo-600', a);
    btn.classList.toggle('text-white', a);
    btn.classList.toggle('bg-white/50', !a);
    btn.classList.toggle('text-slate-800', !a);
  });
  count.textContent = `${items.length} items`;
  list.innerHTML='';
  if(items.length===0){ empty.classList.remove('hidden'); return; }
  empty.classList.add('hidden');
  items.forEach((it,idx)=> list.appendChild(app.card(it, idx+1)) );
};

app.filtered=function(){
  let a=app.state.items.slice();
  if(app.state.filter!=='all') a=a.filter(i=>i.type===app.state.filter);
  const fs=app.state.filterStreaming;
  if(fs==='__UNKNOWN__'){ a=a.filter(i=>!normalizeStream(i.streamingOn)); }
  else if(fs){ a=a.filter(i=>normalizeStream(i.streamingOn)===fs); }
  const term=(app.state.searchTerm||'').toLowerCase();
  if(term){
    a=a.filter(i=>{
      const t=(i.title||'').toLowerCase();
      const y=(i.year||'').toString();
      const s=(normalizeStream(i.streamingOn)||'').toLowerCase();
      const id=(i.imdbID||'').toLowerCase();
      return t.includes(term)||y.includes(term)||s.includes(term)||id.includes(term);
    });
  }
  const by=app.state.sortBy;
  if(by==='imdb_desc'){ a.sort((x,y)=> (parseImdb(y.imdbRating)||-1)-(parseImdb(x.imdbRating)||-1)); }
  else if(by==='imdb_asc'){ a.sort((x,y)=> (parseImdb(x.imdbRating)||-1)-(parseImdb(y.imdbRating)||-1)); }
  else if(by==='score_desc'){ a.sort((x,y)=> (parseScore(y.ourScore)||-1)-(parseScore(x.ourScore)||-1)); }
  else if(by==='score_asc'){ a.sort((x,y)=> (parseScore(x.ourScore)||-1)-(parseScore(y.ourScore)||-1)); }
  else if(by==='title_asc'){ a.sort((x,y)=> (x.title||'').localeCompare(y.title||'')); }
  else if(by==='title_desc'){ a.sort((x,y)=> (y.title||'').localeCompare(x.title||'')); }
  else if(by==='created_asc'){ a.sort((x,y)=>(x.createdAt||0)-(y.createdAt||0)); }
  else { a.sort((x,y)=>(y.createdAt||0)-(x.createdAt||0)); }
  return a;
};

function categoryOptionsHTML(type){
  const m={film:'Film',serie:'Serie','herman-film':'H-Film','herman-serie':'H-Serie','aan-het-kijken':'Aan het kijken',bekeken:'Bekeken'};
  return Object.keys(m).map(k=>`<option value="${k}" ${type===k?'selected':''}>${m[k]}</option>`).join('');
}
function streamingOptionsHTML(sel){
  const opts=[''].concat(STREAM_ORDER);
  return opts.map(o=>`<option value="${o}" ${sel===o?'selected':''}>${o||'Onbekend'}</option>`).join('');
}

let BK_TARGET=null;
function openBekekenPrompt(item){
  BK_TARGET = item;
  const bd=document.getElementById('bk-backdrop');
  const md=document.getElementById('bk-modal');
  const score=document.getElementById('bk-score');
  const date=document.getElementById('bk-date');
  score.value = (item.ourScore && String(item.ourScore).toLowerCase()!=='nan') ? item.ourScore : '';
  const today = new Date(); const m=String(today.getMonth()+1).padStart(2,'0'); const d=String(today.getDate()).padStart(2,'0'); const y=today.getFullYear();
  date.value = item.dateSeen || `${y}-${m}-${d}`;
  const close=()=>{bd.style.display='none'; md.style.display='none'; BK_TARGET=null;}
  document.getElementById('bk-cancel').onclick=close;
  bd.onclick=close;
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); }, {once:true});
  document.getElementById('bk-confirm').onclick=async()=>{
    const s=score.value.trim();
    const d=date.value;
    const upd={...BK_TARGET, type:'bekeken', ourScore: s, dateSeen: d};
    await dbPut(upd);
    app.state.items = await dbGetAll();
    app.render();
    close();
  };
  bd.style.display='block'; md.style.display='flex';
}

app.card=function(item,idx){
  const el=document.createElement('div');el.className='glass-card rounded-xl flex flex-col overflow-hidden shadow-lg text-slate-800';
  const tagMap={film:{c:'bg-sky-200/80 text-sky-900',t:'Film'},serie:{c:'bg-amber-200/80 text-amber-900',t:'Serie'},'herman-film':{c:'bg-purple-200/80 text-purple-900',t:'H-Film'},'herman-serie':{c:'bg-pink-200/80 text-pink-900',t:'H-Serie'},'aan-het-kijken':{c:'bg-blue-200/80 text-blue-900',t:'Aan het kijken'},bekeken:{c:'bg-green-200/80 text-green-900',t:'Bekeken'}};
  const tag=tagMap[item.type]||{c:'bg-slate-200/80 text-slate-900',t:item.type};

function openImdbOverlay(imdbID){
  const bd=document.getElementById('imdb-backdrop');
  const md=document.getElementById('imdb-modal');
  const close=()=>{ bd.style.display='none'; md.style.display='none'; }
  document.getElementById('imdb-close').onclick=close;
  bd.onclick=close;
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); }, {once:true});

  document.getElementById('imdb-title').textContent='Laden…';
  document.getElementById('imdb-sub').textContent='';
  document.getElementById('imdb-genre').textContent='';
  document.getElementById('imdb-crew').textContent='';
  document.getElementById('imdb-plot').textContent='';
  document.getElementById('imdb-ratings').textContent='';
  document.getElementById('imdb-poster').src='https://placehold.co/160x240/e2e8f0/94a3b8?text=—';

  fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${encodeURIComponent(imdbID)}&plot=short`)
    .then(r=>r.json())
    .then(d=>{
      if(!d || d.Response==='False'){ document.getElementById('imdb-title').textContent='Niet gevonden'; return; }
      const posterUrl = (d.Poster && d.Poster!=='N/A')? poster(d.Poster,200,300) : 'https://placehold.co/160x240/e2e8f0/94a3b8?text=—';
      document.getElementById('imdb-poster').src = posterUrl;
      document.getElementById('imdb-title').textContent = `${d.Title||''}`;
      const sub = [d.Year, d.Rated, d.Runtime].filter(Boolean).join(' · ');
      document.getElementById('imdb-sub').textContent = sub;
      document.getElementById('imdb-genre').textContent = d.Genre? `Genre: ${d.Genre}` : '';
      const crewBits = [];
      if(d.Director && d.Director!=='N/A') crewBits.push(`Regie: ${d.Director}`);
      if(d.Actors && d.Actors!=='N/A') crewBits.push(`Cast: ${d.Actors}`);
      document.getElementById('imdb-crew').textContent = crewBits.join(' · ');
      document.getElementById('imdb-plot').textContent = d.Plot && d.Plot!=='N/A' ? d.Plot : '—';
      const ratings = [];
      if(d.imdbRating && d.imdbRating!=='N/A') ratings.push(`IMDb: ${d.imdbRating} (${d.imdbVotes||'—'} stemmen)`);
      if(Array.isArray(d.Ratings)){
        d.Ratings.forEach(r=>{ if(r.Source && r.Value) ratings.push(`${r.Source}: ${r.Value}`); });
      }
      document.getElementById('imdb-ratings').innerHTML = ratings.map(r=>`<div>• ${r}</div>`).join('');
    })
    .catch(e=>{ console.error(e); document.getElementById('imdb-title').textContent='Kon details niet laden'; });
}

// Suggest overlay helpers
function hideSuggest(){ const s=document.getElementById('suggest'); s.style.display='none'; const ul=document.getElementById('suggest-list'); if(ul) ul.innerHTML=''; const emp=document.getElementById('suggest-empty'); if(emp) emp.classList.add('hidden'); }
function placeSuggestOverlay(){ const sug=document.getElementById('suggest'); if(sug.style.display!=='block') return; const input=document.getElementById('add-search'); const r=input.getBoundingClientRect(); const top=r.bottom + window.scrollY + 8; const left=r.left + window.scrollX; sug.style.top=top+'px'; sug.style.left=left+'px'; sug.style.width=r.width+'px'; }
function renderSuggest(list){
  const sug=document.getElementById('suggest'); const ul=document.getElementById('suggest-list'); const empty=document.getElementById('suggest-empty');
  ul.innerHTML='';
  if(!list.length){ empty.classList.remove('hidden'); sug.style.display='block'; placeSuggestOverlay(); return; }
  empty.classList.add('hidden');
  list.forEach(hit=>{
    const row=document.createElement('button'); row.type='button'; row.className='row w-full text-left';
    const p=(hit.Poster && hit.Poster!=='N/A')?poster(hit.Poster,80,120):'https://placehold.co/80x120/e2e8f0/94a3b8?text=—';
    row.innerHTML=`<img src="${p}" alt=""><div class="flex flex-col"><div class="font-medium leading-tight">${hit.Title||'—'}</div><div class="text-xs text-slate-600">${hit.Year||''} · ${hit.Type}</div></div>`;
    row.addEventListener('click',()=>openAddModal(hit));
    ul.appendChild(row);
  });
  sug.style.display='block'; placeSuggestOverlay();
}
const omdbSearch=(function(){let t;return (q)=>{clearTimeout(t);t=setTimeout(async()=>{
  if(!q || q.length<2){ hideSuggest(); return; }
  try{
    if(!IS_ONLINE){ renderSuggest([]); return; }
    if(omdbSearchAbort){ try{ omdbSearchAbort.abort(); }catch(e){} }
    omdbSearchAbort = new AbortController();
    omdbSearchSeq++;
    const url=`https://www.omdbapi.com/?apikey=${OMDB_KEY}&s=${encodeURIComponent(q)}`; // altijd alle types
    const res=await fetch(url,{signal:omdbSearchAbort.signal});
    const data=await res.json();
    if(data && data.Search){ renderSuggest(data.Search.slice(0,40)); } else { renderSuggest([]); }
  }catch(e){ if(e.name!=='AbortError'){ console.error(e); renderSuggest([]);} }
},250)}})();

// Export/import
function exportAll(){
  const data = JSON.stringify({ items: app.state.items }, null, 2);
  const blob = new Blob([data], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'mfs-backup.json';
  a.click();
  URL.revokeObjectURL(a.href);
}
async function importFromPicker(file){
  const text = await file.text();
  const data = JSON.parse(text);
  const arr = Array.isArray(data)?data:(Array.isArray(data.items)?data.items:[]);
  if(!arr.length){ alert('Leeg JSON-bestand.'); return; }
  const existing = await dbGetAll(); let ins=0, upd=0;
  for(const raw of arr){
    const ex = existing.find(x=> (x.imdbID && x.imdbID===raw.imdbID) || (x.title===raw.title && x.type===raw.type));
    const item={
      id: ex?.id || raw.id || ('id-'+Date.now()+'-'+Math.random().toString(36).slice(2,7)),
      title: raw.title||ex?.title||'Onbekend',
      type: raw.type||ex?.type||'film',
      createdAt: ex?.createdAt || raw.createdAt || Date.now(),
      imdbRating: raw.imdbRating || ex?.imdbRating || '',
      year: raw.year || ex?.year || '',
      runtime: raw.runtime || ex?.runtime || '',
      poster: (raw.poster && raw.poster!=='N/A') ? raw.poster : (ex?.poster||''),
      streamingOn: raw.streamingOn || ex?.streamingOn || '',
      ourScore: (raw.ourScore==null || String(raw.ourScore).toLowerCase()==='nan') ? (ex?.ourScore||'') : String(raw.ourScore),
      dateSeen: raw.dateSeen || ex?.dateSeen || '',
      imdbID: raw.imdbID || raw.imdbId || ex?.imdbID || ''
    };
    if(ex){ upd++; } else { ins++; }
    await dbPut(item);
  }
  app.state.items = await dbGetAll(); app.render();
  alert(`Import klaar. Nieuw: ${ins} · Bijgewerkt: ${upd}`);
}

  const __fileInp=document.getElementById('file-import-json');
  __fileInp.addEventListener('change', ()=>{

  document.getElementById('btn-fetch-posters').addEventListener('click', fetchPostersBatch);

// ---- Posters ophalen (batch) ----
async function fetchPosterFor(item){
  // Skip if poster already present
  if(item.poster && item.poster !== 'N/A') return item;
  if(!IS_ONLINE) throw new Error('offline');

  let data=null;
  if(item.imdbID){
    const r = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${encodeURIComponent(item.imdbID)}`);
    data = await r.json();
  }else if(item.title){
    const q = `${item.title}${item.year?(' '+item.year):''}`.trim();
    const r = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&t=${encodeURIComponent(q)}`);
    data = await r.json();
  }
  if(data && data.Poster && data.Poster !== 'N/A'){
    return {...item, poster: data.Poster, imdbRating: item.imdbRating || data.imdbRating || '', year: item.year || data.Year || '', runtime: item.runtime || data.Runtime || ''};
  }
  return item;
}

async function fetchPostersBatch(){
  if(!IS_ONLINE){
    alert('Lijkt offline. Open even in Safari om de verbinding te “wekken”, of wacht enkele seconden.');
    return;
  }
  const progWrap=document.getElementById('progressWrap');
  const bar=document.getElementById('progBar');
  const label=document.getElementById('progLabel');
  progWrap.style.display='block';
  const all = app.state.items.slice();
  const need = all.filter(i => !i.poster || i.poster==='N/A');
  const total = need.length;
  let done=0, saved=0;

  label.textContent = `${done} / ${total}`;
  bar.style.width = `0%`;

  for(const it of need){
    try{
      const upd = await fetchPosterFor(it);
      if(upd !== it){
        await dbPut(upd);
        saved++;
      }
    }catch(e){/* ignore per-item errors */}
    done++;
    label.textContent = `${done} / ${total}`;
    bar.style.width = `${total?Math.round(done*100/total):100}%`;
    await new Promise(r=>setTimeout(r, 60)); // keep UI responsive
  }

  app.state.items = await dbGetAll();
  app.render();
  setTimeout(()=>{ progWrap.style.display='none'; }, 600);
  alert(`Posters ophalen klaar. Bijgewerkt: ${saved}`);
}
